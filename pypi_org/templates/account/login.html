{% extends "shared/_layout.html" %}
{% block title %}Login to PyPi{% endblock %}

{% block main_content %}

    <form action="" method="POST" class="account-form">
        <h1>Login to PyPi</h1>

        <input name="email" type="email" placeholder=" Your email address" class="form-control" value="{{ email }}" required>
        <input name="password" type="password" placeholder=" Your password" class="form-control" value="{{ password }}" required>
        <button type="submit" class="btn btn-danger">Login</button>
        <div style="clear: both;"></div>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}
    </form>
{% endblock %}

{% block additional_css %}
<link rel="stylesheet" href="/static/css/account.css">

{% endblock %}
